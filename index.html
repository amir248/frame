<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>toGoWithProxy:</h1>
<form action="/frame" method="get">
  <input type="text" id="text">
  <button type="submit" id="toGo">toGo</button>
</form>
<iframe
id="inlineFrameExampleTwo"
title="Inline Frame Example Superpru"
width="100%"
height="700"
src="">

</iframe>
<script>
  let input=document.querySelector("#text").value;
  console.log(input);
  document.querySelector("#toGo").addEventListener("click",()=>{
    document.querySelector("#inlineFrameExampleTwo").setAttribute("src",`${input}`);
    window.location.href=`${input}`;
  });

</script>
  </body>
</html>
